ext {
    repo = [
            springBoot : 'https://repo.spring.io/libs-snapshot'
    ]
    versions = [
            gradle : "4.10",
            springBoot : "2.1.3.RELEASE",
            h2      : "1.4.197",
    ]

    dep = [
        springCP    :   "org.springframework.boot:spring-boot-gradle-plugin:${versions.springBoot}",
        springBoot  :   [
                        "org.springframework.boot:spring-boot-starter-web:$versions.springBoot",
                        "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot"
                        ],
        h2          :   "com.h2database:h2:$versions.h2",
        springBootTest : "org.springframework.boot:spring-boot-starter-test:$versions.springBoot"
    ]
}